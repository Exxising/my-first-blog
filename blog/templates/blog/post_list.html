<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> First Page </title>
  </head>
  <body>
    <p>
      안녕하세요! 반갑습니다. <br>
      <abbr title="Hypertext Markup Language">HTML</abbr>을 <strong>공부하고</strong> 있습니다.

      <div>
        <h1><a href="">Exxi's Blog</a></h1>
      </div>
      {%for post in posts%}
        <div>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
          <p>published: {{post.published_date}}</p>
          <p>-----------------------------------------</p>
        </div>
      {% endfor %}
  </body>
</html>
